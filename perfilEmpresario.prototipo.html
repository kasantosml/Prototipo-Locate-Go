<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EDITAR PERFIL - EMPRES√ÅRIO</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --principal: #8c0a0a;
  --cinza: #f2f2f2;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--cinza);
}

/* HEADER */
header {
  background: linear-gradient(135deg, rgb(211,14,14), rgb(154,5,5));
  padding: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
}

header img {
  width: 56px;
  border-radius: 50px;
}

/* ALERTA */
.alerta {
  position: fixed;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--principal);
  color: white;
  padding: 12px 18px;
  border-radius: 12px;
  font-size: 14px;
  z-index: 999;
  animation: sumir 4s forwards;
}

@keyframes sumir {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; }
}

/* CONTAINER */
.container {
  max-width: 650px;
  margin: auto;
  padding: 40px 16px 120px;
}

/* CARD */
.card {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  box-shadow: 0 6px 14px rgba(0,0,0,.1);
}

/* FOTO PERFIL */
.profile-card {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.profile-card div {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 3px dashed var(--principal);
  cursor: pointer;
  overflow: hidden;
}

.profile-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-card i {
  font-size: 32px;
  color: var(--principal);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

/* LABELS */
label {
  display: block;
  margin-top: 14px;
  font-size: 13px;
  font-weight: bold;
  color: var(--principal);
  text-transform: uppercase;
}

/* INPUTS */
input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 14px;
}

textarea {
  resize: none;
}

/* BOT√ïES */
button {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: var(--principal);
  color: white;
  font-size: 14px;
  cursor: pointer;
  text-transform: uppercase;
}

.btn-gerencia {
  background: #444;
}

.avaliacao {
  font-size: 22px;
  color: #999;
}

.avaliacao i {
  color: gold;
}
</style>
</head>

<body>

<header>
  <img src="locate.png" alt="LOGO">
</header>

<div class="alerta">
  ‚úèÔ∏è EDITE SEU PERFIL
</div>

<div class="container">
  <div class="card">

    <div class="profile-card">
      <div id="fotoCard">
        <i class="fa-solid fa-camera"></i>
      </div>
    </div>

    <label>NOME DO NEG√ìCIO</label>
    <input id="nome" placeholder="Nome da sua empresa">

    <label>CATEGORIA</label>
    <input id="categoria" placeholder="Ex.: Sorveteria, Mercado, Banco">

    <label>DESCRI√á√ÉO</label>
    <textarea id="descricao" rows="6" placeholder="Deixe uma descri√ß√£o clara e objetiva sobre seus produtos e servi√ßos."></textarea>

    <label>ENDERE√áO</label>
    <input id="endereco" placeholder="Ex.: Cidade, Bairro, Rua...">

    <div class="section">
    <h3>Avalia√ß√£o dos clientes</h3>
    <div class="avaliacao">
      <span id="nota">0</span>
      <i class="fa-solid fa-star"></i>
    </div>
  </div>

    <button id="salvar">SALVAR PERFIL</button>

    <button class="btn-gerencia" onclick="window.location.href='gerencia.prototipo.html'">
      IR PARA GERENCIAMENTO
    </button>

  </div>
</div>

<input type="file" id="inputFoto" accept="image/*" hidden>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

/* üî• CONFIGURA√á√ÉO FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyAvXF36Fi9K25Ub1czRkZ_G9OQ_dwcm5rk",
  authDomain: "locatego.firebaseapp.com",
  projectId: "locatego",
  storageBucket: "locatego.appspot.com",
  messagingSenderId: "904411855752",
  appId: "1:904411855752:web:9e2ae088dca6b4bfd3d83d"
};

/* üî• INICIALIZA√á√ÉO */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* =========================
   VARI√ÅVEIS
========================= */
let uid = null;
let fotoAtual = "";
let uploadConcluido = false;

const fotoCard = document.getElementById("fotoCard");
const inputFoto = document.getElementById("inputFoto");
const salvar = document.getElementById("salvar");

const nome = document.getElementById("nome");
const categoria = document.getElementById("categoria");
const descricao = document.getElementById("descricao");
const endereco = document.getElementById("endereco");

/* üì∏ Clique na foto */
fotoCard.addEventListener("click", () => {
  inputFoto.click();
});

/* üîê Usu√°rio j√° logado */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Usu√°rio n√£o autenticado.");
    return;
  }

  uid = user.uid;

  const refDoc = doc(db, "perfilEmpresa", uid);
  const snap = await getDoc(refDoc);

  if (snap.exists()) {
    const d = snap.data();

    nome.value = d.nome || "";
    categoria.value = d.categoria || "";
    descricao.value = d.descricao || "";
    endereco.value = d.endereco || "";

    if (d.foto) {
      fotoCard.innerHTML = `<img src="${d.foto}">`;
      fotoAtual = d.foto;
      uploadConcluido = true;
    }
  }
});

/* üñºÔ∏è Upload + Preview CORRIGIDO */
inputFoto.addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  // Preview imediato (visual)
  fotoCard.innerHTML = `<img src="${URL.createObjectURL(file)}">`;

  if (!uid) {
    alert("Usu√°rio n√£o autenticado.");
    return;
  }

  try {
    uploadConcluido = false;

    const fotoRef = ref(storage, `perfilEmpresa/${uid}.jpg`);
    await uploadBytes(fotoRef, file);
    fotoAtual = await getDownloadURL(fotoRef);

    uploadConcluido = true;
    console.log("‚úÖ Upload finalizado:", fotoAtual);

  } catch (erro) {
    uploadConcluido = false;
    alert("‚ùå Erro ao enviar a foto");
    console.error(erro);
  }
});

/* üíæ SALVAR PERFIL */
salvar.addEventListener("click", async () => {
  if (!uid) {
    alert("Erro de autentica√ß√£o.");
    return;
  }

  if (!uploadConcluido || !fotoAtual) {
    alert("üì∏ Aguarde o upload da foto terminar antes de salvar.");
    return;
  }

  try {
    await setDoc(doc(db, "perfilEmpresa", uid), {
      nome: nome.value.trim(),
      categoria: categoria.value.trim(),
      descricao: descricao.value.trim(),
      endereco: endereco.value.trim(),
      foto: fotoAtual,
      tipo: "empresario",
      atualizadoEm: serverTimestamp()
    }, { merge: true });

    alert("‚úÖ Perfil salvo com sucesso!");
    window.location.href = "gerencia.prototipo.html";

  } catch (erro) {
    alert("‚ùå Erro ao salvar o perfil");
    console.error(erro);
  }
});
</script>




</body>
</html>
