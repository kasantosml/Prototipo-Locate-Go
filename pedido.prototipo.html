<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido Individual</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e5e5e5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background: #800f15;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    header img {
        height: 60px;
        border-radius: 50px;
        transform: translateX(-13px);
    }

    header i {
        font-size: 25px;
        cursor: pointer;
    }

    main {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        overflow-y: auto;
    }

    .pedido-info {
        background: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 5px 8px rgba(0,0,0,0.1);
        text-transform: uppercase;
    }

    .pedido-info h2 {
        margin: 0;
        font-size: 25px;
    }

    .pedido-info p {
        margin: 5px 0 0 0;
        font-size: 18px;
        color: #333;
    }

    .numero-pedido {
        background: rgba(0, 0, 0, 0.108);
        width: 80px;
        height: 80px;
        margin: 10px auto;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
    }

    .pedido-detalhes {
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 5px 8px rgba(0,0,0,0.1);
    }

    .pedido-detalhes h3 {
        margin-top: 0;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
        font-size: 18px;
        text-align: left;
    }

    .pedido-detalhes ul {
        list-style: none;
        padding-left: 0;
        margin: 10px 0;
        text-align: left;
    }

    .pedido-detalhes ul li {
        padding: 5px 0;
    }

    .pedido-detalhes .sem-especificacao {
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
    }

    

    button {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: var(--principal);
  color: white;
  font-size: 14px;
  cursor: pointer;
  text-transform: uppercase;
}

.btn-gerencia {
  background: #b51c1c;
}

</style>
</head>
<body>

<header>
    <a href="fila.prototipo.html"><i class="fa-solid fa-arrow-left" style="color:white; margin-right: 0;"></i></a>
    <img src="locate.png" alt="Logo">

</header>

<main>
    <div class="pedido-info">
        <h2>CLIENTE 00</h2>
        <p>HORÁRIO</p>
        <hr><br>
        <div class="numero-pedido">1°</div>
    </div>

    <div class="pedido-detalhes">
        <h3>PEDIDO:</h3>
        <ul>
            <li>ITEM 1: DETALHADAMENTO</li>
            <li>ITEM 2: DETALHADAMENTO</li>
        </ul>
        <div class="sem-especificacao">SEM ESPECIFICAÇÃO</div>
    </div>

    <button class="btn-gerencia" onclick="window.location.href='fila.prototipo.html'">
      FINALIZAR
    </button>
</main> 

</body>
</html>
