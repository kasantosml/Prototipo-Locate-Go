<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Dados da empresa</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #e5e5e5;
        text-align: center;
    }

    header {
        background: linear-gradient(135deg, rgb(211, 14, 14), rgb(154, 5, 5));
        color: white;
        padding: 20px;
        width: 100%;
        justify-content: space-between;
        display: flex;   
        align-items: center; 
        font-size: 25px;
    }

    header img {
        width: 60px;
        border-radius: 50px;
    }

    header i {
        font-size: 25px;
        cursor: pointer;
        color: white;
    }

    .dados {
        text-transform: uppercase;
        margin-left: 10%;
        width: 100%;
        margin: 15% 5%;
    }

    .dados h3 {
        margin-bottom: 10%;
        font-size: 30px;
    }

    .questionario input {
        display: block;
        margin-top: 55px;
        margin-bottom: 20px;
        margin-left: 40px;
        width: 80%;
        padding: 20px;
        background: #ffffff;
        outline: none;
        border: none;
        border-radius: 12px;
        flex-direction: column;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.300);
    }

    #email::placeholder, #cnpj::placeholder, #cep::placeholder, #nicho::placeholder, #nome::placeholder {
        text-transform: uppercase;
        color: gray;
    }

    #nome, #nicho  {
        text-transform: uppercase;
    }

    button {
        width: 90%;
        margin-top: 10%;
        margin-left: 10%;
        padding: 4%;
        border-radius: 20px;
        color: white;
        font-size: 20px;
        cursor: pointer;
        background: linear-gradient(135deg, rgb(211, 14, 14), rgb(154, 5, 5));
    }

    button:active {
        background: rgb(10, 131, 114);
        transition: 0.3s;
        color: rgb(0, 0, 0);
        transform: scale(1.09);
    }

    #errorMessage {
        color: rgb(255, 0, 0);
        font-size: 15px;
        margin-top: 30px;
        margin-left: 10px;
        display: none;
        width: 100%;
        text-transform: uppercase;
    }


</style>
<body>
    <header>
        <a href="dadosEmpresario.prototipo.html"><i class="fa-solid fa-arrow-left"></i></a>
        <img src="locate.png" alt="">
    </header>
    
    <div class="dados">
    <h3>dados da empresa:</h3>
    </div>

    <div class="questionario">
        <input type="text" placeholder="nome da empresa" onkeydown="pularComEnter(event)" id="nome">
        <input type="text" placeholder="cnpj" onkeydown="pularComEnter(event)" id="cnpj">
        <input type="text" placeholder="cep" onkeydown="pularComEnter(event)" id="cep">
        <input type="email" placeholder="e-mail" id="email" onkeydown="pularComEnter(event)">
        <input type="text" placeholder="tipo de empresa" onkeydown="pularComEnter(event)" id="nicho">
    </div>

    <p class="error-message" id="errorMessage">Preencha seus dados corretamente!</p>
    <button type="submit" id="goBtn">GO</button>





    <script>
    function pularComEnter(event) {
    if (event.key === "Enter") {
      event.preventDefault();

      const inputs = Array.from(document.querySelectorAll("input"))
        .filter(input =>
          input.type !== "submit" &&
          input.type !== "button" &&
          input.type !== "reset" &&
          !input.disabled &&
          input.offsetParent !== null 
        );

      const index = inputs.indexOf(event.target);
      if (index >= 0 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      } else {
        const botao = document.querySelector("button");
if (botao) {
  botao.focus();
}
      }
    }
  }




//mascara de cnpj
const cnpjInput = document.getElementById('cnpj'); 

cnpjInput.addEventListener('input', function(e) {
    let value = e.target.value;

    value = value.replace(/\D/g, '');

    value = value.slice(0, 14);

    if (value.length > 2) value = value.replace(/^(\d{2})(\d)/, '$1.$2');
    if (value.length > 5) value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
    if (value.length > 8) value = value.replace(/^(\d{2})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3/$4');
    if (value.length > 12) value = value.replace(/^(\d{2})\.(\d{3})\.(\d{3})\/(\d{4})(\d)/, '$1.$2.$3/$4-$5');

    e.target.value = value;
});


//mascara de CEP
const cepInput = document.getElementById('cep');

cepInput.addEventListener('input', function(e) {
    let value = e.target.value;

    value = value.replace(/\D/g, '');

    value = value.slice(0, 8);

    if (value.length > 5) {
        value = value.replace(/^(\d{5})(\d)/, '$1-$2');
    }

    e.target.value = value;
});


//mascara para email
const emailInput = document.getElementById('email');

emailInput.addEventListener('input', function(e) {
    const value = e.target.value;
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
    if(regex.test(value)) {
        emailInput.style.borderColor = 'green'; 
    } else {
        emailInput.style.borderColor = 'red';
    }
});



//passar pagina
document.getElementById("goBtn").addEventListener("click", function(event) {
    event.preventDefault();

     const errorMessage = document.getElementById("errorMessage");

    
    const nome = document.getElementById("nome").value.trim();
    const cnpj = document.getElementById("cnpj").value.trim().toLowerCase();
    const cep = document.getElementById("cep").value.trim();
    const email = document.getElementById("email").value.trim();
    const nicho = document.getElementById("nicho").value.trim();

    // Validação
    if (nome === "" || email === "" || cnpj === "" || cep === "" || nicho === "") {
        errorMessage.textContent = "Preencha todos os campos!";
        errorMessage.style.display = "block";
        return;
    }

        window.location.href = "registro.prototipo.html";
});


</script>
</body>
</html>
