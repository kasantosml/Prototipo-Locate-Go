<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locate & Go</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to top, rgb(106, 7, 7) 20%, rgb(231, 215, 215) 50%);
            padding: 20px;
            min-height: 100vh;
            text-transform: uppercase;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

        fieldset {
            border-radius: 20px;
            border: 2px solid #770808;
            background-color: aliceblue;
            padding: 20px;
            margin: 15px auto;
            max-width: 400px;
        }

        h1, h3 {
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            margin: 8px;
            background-color: rgb(13, 187, 163);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            border-bottom: 5px solid rgb(5, 124, 84);
            font-size: 18px;
            transition: 0.5s;
            width: 80%;
            max-width: 250px;
        }

        a:hover {
            background-color: #a31010;
            border-bottom: 5px solid #640a0a;
        }

        #botao3 {
            background-color: rgb(75, 79, 79);
            border-bottom: 4px solid rgb(0, 0, 0);
            padding: 2%;          
        }

        #botao3:hover {
            background-color: rgb(13, 187, 163);
            border-bottom: 4px solid rgb(5, 124, 84);
        }


        @media (max-width: 600px) {
            fieldset {
                max-width: 90%;
            }

            a {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <img src="locatego.jpg" alt="LOGO 1">

    <fieldset>
        <h1>Cadastre-se:</h1>
        <a href="dadosEmpresario.prototipo.html">EMPRESÁRIO</a>
        <a href="dadosCliente.prototipo">CLIENTE</a>
    </fieldset>

    <fieldset>
        <h3>Já tem conta?</h3>
        <a href="#" id="botao3">ENTRE</a>
    </fieldset>
</body>
</html>
