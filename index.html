<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locate & Go</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to top, rgb(106, 7, 7) 20%, rgb(218, 218, 218) 50%);
            padding: 20px;
            min-height: 100vh;
            text-transform: uppercase;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
        }

        fieldset {
            border-radius: 15px;
            border: 0;
            padding: 20px;
            margin: 25px auto;
            max-width: 1000px;
            background-color: white;
        }

        h1, h3 {
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            padding: 15px;
            margin: 5%;
            background-color: rgb(13, 187, 163);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 20px;
            transition: 0.5s;
            width: 100%;
            max-width: 10000;
            margin-left: 0;
        }

        a:hover {
            background-color: #a31010;
            border-bottom: 5px solid #640a0a;
        }

        #botao3 {
            background-color: rgb(255, 255, 255);
            width: 100%;
            padding: 1.5%;  
            color: black;
            border-radius: 6px;        
        }

        #botao3:hover {
            background-color: rgb(137, 9, 9);
        }


        @media (max-width: 600px) {
            fieldset {
                max-width: 100%;
            }

            a {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <img src="locatego.jpg" alt="LOGO 1">

    <fieldset>
        <h1>Cadastre-se:</h1>
        <a href="dadosEmpresa.prototipo.html">EMPRESÁRIO</a>
        <a href="dadosCliente.prototipo.html">CLIENTE</a>
    </fieldset>

        <h3 style="color: white;">Já tem conta?</h3>
        <a href="login.entrar.prototipo.html" id="botao3">ENTRE</a>
    
</body>
</html>
